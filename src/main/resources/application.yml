resilience4j:
  circuitbreaker:
    configs:
      defecto:
        sliding-window-size: 6
        failure-rate-threshold: 50
        wait-duration-in-open-state: 20s
        permitted-number-of-calls-in-half-open-state: 4
        slow-call-rate-threshold: 50
        slow-call-duration-threshold: 2s
    instances:
      products:
        base-config: defecto
  timelimiter:
    configs:
      defecto:
        timeout-duration: 3s
    instances:
      products:
        base-config: defecto
        

spring:
    application:
        name: gateway
    cloud:
        gateway:
            routes:
                - id: products
                  uri: lb://products
                  predicates:
                  - Path=/api/products/**
                  # - Header=token, \d+
                  # - Method=GET, POST
                  # - Query=color, verde
                  # - Cookie=color, azul
                  # - Header=Content-Type, application/json
                  filters:
                  - name: CircuitBreaker
                    args:
                      name: products
                      statusCodes: 500
                      fallbackUri: forward:/api/items/5
                  - StripPrefix=2
                  - name: SampleCookie
                    args:
                      name: user
                      value: Mario
                      message: Sample cookie added
                - id: items
                  uri: lb://items
                  predicates:
                  - Path=/api/items/**
                  filters:
                  - StripPrefix=2
                  - AddRequestHeader=token-request, qwertyRequest
                  - AddResponseHeader=token-response, qwertyResponse
                  - AddRequestParameter=name, Mario
                  - SetResponseHeader=Content-Type, text/plain
                